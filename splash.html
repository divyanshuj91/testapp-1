<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Civic Loop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0B1120 0%, #1e1b4b 50%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease-out 2s forwards;
        }

        .splash-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: logoFadeIn 1s ease-out, logoPulse 2s ease-in-out 1s infinite;
            filter: drop-shadow(0 0 30px rgba(108, 93, 211, 0.6));
        }

        .splash-text {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a0a0a0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textFadeIn 1s ease-out 0.3s backwards;
        }

        .splash-tagline {
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            animation: textFadeIn 1s ease-out 0.6s backwards;
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes logoPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>

<body>
    <div class="splash-screen">
        <img src="../assets/app_logo.png" alt="Civic Loop Logo" class="splash-logo">
        <h1 class="splash-text">Civic Loop</h1>
        <p class="splash-tagline">Making Cities Better, Together</p>
    </div>

    <script>
        // Redirect to login page after animation
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2500);
    </script>
</body>

</html>
