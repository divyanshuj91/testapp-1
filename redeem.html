<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Civic Loop - Redeem</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="logo">Store</h1>
            <div class="user-status" id="available-coins">
                <i class="ri-copper-coin-line"></i> 0
            </div>
        </header>

        <main class="content-area">
            <div class="welcome-card" style="background: linear-gradient(135deg, #FF9966, #FF5E62);">
                <h2 style="font-size: 1.2rem; opacity: 0.9;">Current Balance</h2>
                <div style="margin-top: 10px;">
                    <span style="display: block; font-size: 2.5rem; font-weight: 700; letter-spacing: -1px;"
                        id="wallet-available">0</span>
                    <span style="font-size: 0.9rem; opacity: 0.8;">Karma Credits Available</span>
                </div>
                <i class="ri-wallet-3-fill"
                    style="position: absolute; right: 20px; bottom: 20px; font-size: 4rem; opacity: 0.2;"></i>
            </div>

            <h3>Exclusive Rewards</h3>

            <div class="rewards-grid">
                <div class="reward-card">
                    <div class="reward-icon" style="background: rgba(255,181,71,0.15); color: #FFB547;">
                        <i class="ri-amazon-fill"></i>
                    </div>
                    <h4>Amazon $10</h4>
                    <p style="color: var(--text-muted); font-size: 0.8rem; margin: 5px 0 15px;">Gift Voucher</p>
                    <button class="btn-redeem" data-cost="500" data-item="Amazon $10 Voucher">Redeem (500)</button>
                </div>

                <div class="reward-card">
                    <div class="reward-icon" style="background: rgba(61,213,152,0.15); color: #3DD598;">
                        <i class="ri-bus-fill"></i>
                    </div>
                    <h4>Metro Pass</h4>
                    <p style="color: var(--text-muted); font-size: 0.8rem; margin: 5px 0 15px;">1 Day Travel</p>
                    <button class="btn-redeem" data-cost="200" data-item="Metro Pass">Redeem (200)</button>
                </div>

                <div class="reward-card">
                    <div class="reward-icon" style="background: rgba(108,93,211,0.15); color: #6C5DD3;">
                        <i class="ri-t-shirt-air-fill"></i>
                    </div>
                    <h4>Civic Merch</h4>
                    <p style="color: var(--text-muted); font-size: 0.8rem; margin: 5px 0 15px;">Limited Tee</p>
                    <button class="btn-redeem" data-cost="1000" data-item="Civic Merch Tee">Redeem (1000)</button>
                </div>

                <div class="reward-card">
                    <div class="reward-icon" style="background: rgba(255,117,76,0.15); color: #FF754C;">
                        <i class="ri-movie-2-fill"></i>
                    </div>
                    <h4>Cinema</h4>
                    <p style="color: var(--text-muted); font-size: 0.8rem; margin: 5px 0 15px;">1 Movie Ticket</p>
                    <button class="btn-redeem" data-cost="800" data-item="Movie Ticket">Redeem (800)</button>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="material-icons-outlined icon">home</i>
            </a>
            <a href="camera.html" class="nav-item">
                <i class="material-icons-outlined icon">camera</i>
            </a>
            <a href="redeem.html" class="nav-item active">
                <i class="material-icons-round icon">redeem</i>
            </a>

            <a href="profile.html" class="nav-item">
                <i class="material-icons-outlined icon">person</i>
            </a>
        </nav>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-icon">ðŸŽ‰</div>
            <h3>Redemption Successful!</h3>
            <p id="redeem-msg">You have successfully redeemed this item.</p>
            <button id="close-modal-btn" class="btn-primary" style="margin-top:15px; padding:10px;">Awesome</button>
        </div>
    </div>

    <script type="module">
        import { db, auth } from '../shared/firebase_config.js';
        import { doc, onSnapshot, runTransaction, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let currentUserUid = null;
        let currentCredits = 0;

        onAuthStateChanged(auth, (user) => {
            const uid = user ? user.uid : localStorage.getItem('civic_test_user') ? 'TEST_USER_ID' : null;
            currentUserUid = uid;

            if (uid) {
                if (uid === 'TEST_USER_ID') {
                    // Test Mode
                    currentCredits = 999;
                    updateUI(currentCredits);
                } else {
                    // Real Mode
                    onSnapshot(doc(db, "users", uid), (doc) => {
                        if (doc.exists()) {
                            currentCredits = doc.data().credits || 0;
                            updateUI(currentCredits);
                        }
                    });
                }
            } else {
                // Not logged in?
                document.querySelector('.welcome-card h2').textContent = "Please Login";
            }
        });

        function updateUI(coins) {
            document.getElementById('wallet-available').textContent = coins;
            document.getElementById('available-coins').innerHTML = `<i class="ri-copper-coin-line"></i> ${coins}`;
        }

        // Handle Redemptions
        const buttons = document.querySelectorAll('.btn-redeem');
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const cost = parseInt(btn.getAttribute('data-cost'));
                const item = btn.getAttribute('data-item');
                handleRedemption(cost, item);
            });
        });

        async function handleRedemption(cost, itemName) {
            if (!currentUserUid) {
                alert("Please login to redeem.");
                return;
            }

            if (currentCredits < cost) {
                alert(`Insufficient credits! You need ${cost - currentCredits} more.`);
                return;
            }

            const confirmBuy = confirm(`Redeem ${itemName} for ${cost} credits?`);
            if (!confirmBuy) return;

            // TESTER MODE BYPASS
            if (currentUserUid === 'TEST_USER_ID') {
                alert("Simulated: Redemption Successful! (Tester Mode does not deduct real DB credits)");
                showSuccess(itemName);
                return;
            }

            try {
                // Run Firestore Transaction
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, "users", currentUserUid);
                    const userDoc = await transaction.get(userRef);
                    if (!userDoc.exists()) throw "User does not exist!";

                    const newCredits = (userDoc.data().credits || 0) - cost;
                    if (newCredits < 0) throw "Insufficient funds in DB!";

                    // 1. Deduct Credits
                    transaction.update(userRef, { credits: newCredits });

                    // 2. Add Record to 'redemptions' collection
                    const newRedemptionRef = doc(collection(db, "redemptions"));
                    transaction.set(newRedemptionRef, {
                        userId: currentUserUid,
                        item: itemName,
                        cost: cost,
                        status: "Requested",
                        timestamp: serverTimestamp()
                    });
                });

                showSuccess(itemName);

            } catch (error) {
                console.error("Transaction failed: ", error);
                alert("Transaction failed: " + error);
            }
        }

        function showSuccess(item) {
            const modal = document.getElementById('success-modal');
            const msg = document.getElementById('redeem-msg');
            msg.textContent = `You have successfully redeemed: ${item}. Check your email for details.`;

            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('active'), 10);
        }

        document.getElementById('close-modal-btn').addEventListener('click', () => {
            const modal = document.getElementById('success-modal');
            modal.classList.remove('active');
            setTimeout(() => modal.classList.add('hidden'), 300);
        });
    </script>
</body>

</html>
