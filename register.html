<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Civic Loop - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div style="position: absolute; top: -100px; left: -100px; width: 300px; height: 300px; background: var(--primary); filter: blur(150px); opacity: 0.4; border-radius: 50%;"></div>
    <div style="position: absolute; bottom: -100px; right: -100px; width: 300px; height: 300px; background: var(--secondary); filter: blur(150px); opacity: 0.3; border-radius: 50%;"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-area">
                <div style="width: 70px; height: 70px; background: rgba(108, 93, 211, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; border: 1px solid rgba(108, 93, 211, 0.3);">
                    <i class="material-icons-round" style="font-size: 2rem; color: #8B80F9;">person_add</i>
                </div>
                <h1>Join the Loop</h1>
                <p>Create your verified citizen account.</p>
            </div>

            <form id="register-form">
                <div class="auth-input-group">
                    <input type="text" id="fullname" required placeholder=" " autocomplete="name">
                    <label for="fullname">
                        <i class="material-icons-outlined">badge</i> Full Name
                    </label>
                </div>

                <div class="auth-input-group">
                    <input type="email" id="email" required placeholder=" " autocomplete="email">
                    <label for="email">
                        <i class="material-icons-outlined">mail</i> Email Address
                    </label>
                </div>

                <div class="auth-input-group">
                    <input type="password" id="password" required placeholder=" " autocomplete="new-password">
                    <label for="password">
                        <i class="material-icons-outlined">lock</i> Create Password
                    </label>
                </div>

                <button type="submit" class="btn-primary" style="margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 8px;">
                    Create Account 
                    <i class="material-icons-round" style="font-size: 1.2rem;">arrow_forward</i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
                <p class="error-msg" id="error-msg"></p>
            </div>
        </div>
    </div>
    <script src="auth.js" type="module"></script>
</body>

</html>
